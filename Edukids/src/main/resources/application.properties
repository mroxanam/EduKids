
# Configuración del servidor
server.port=8080

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Desactiva la verificación estricta de ubicación
spring.thymeleaf.check-template-location=false

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/edukids
spring.datasource.username=postgres
spring.datasource.password=123abc
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.application.name=demo

# Logging para diagnóstico
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Desactiva la seguridad de usuario básica
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Desactiva password temporal
spring.security.user.password=
spring.security.user.name=


